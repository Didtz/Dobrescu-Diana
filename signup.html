<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacie Online - Înregistrare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
    <div class="card" style="width: 100%; max-width: 500px;">
        <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 2rem;">Creați Contul Dumneavoastră</h2>
        <form action="/signup" method="POST" onsubmit="return validateForm()">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label class="label" for="name">Prenume</label>
                    <input type="text" id="name" name="name" required placeholder="Introduceți prenumele">
                </div>
                <div class="form-group">
                    <label class="label" for="surname">Nume</label>
                    <input type="text" id="surname" name="surname" required placeholder="Introduceți numele">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label class="label" for="age">Vârstă</label>
                    <input type="number" id="age" name="age" min="18" required placeholder="Minim 18 ani">
                </div>
                <div class="form-group">
                    <label class="label" for="cnp">CNP</label>
                    <input type="text" id="cnp" name="cnp" pattern="[0-9]{13}" title="Vă rugăm introduceți un CNP valid de 13 cifre" required placeholder="13 cifre">
                </div>
            </div>

            <div class="form-group">
                <label class="label" for="email">Adresă Email</label>
                <input type="email" id="email" name="email" required placeholder="Introduceți adresa de email">
            </div>

            <div class="form-group">
                <label class="label" for="address">Adresă</label>
                <input type="text" id="address" name="address" required placeholder="Introduceți adresa completă">
            </div>

            <div class="form-group">
                <label class="label" for="phone">Număr de Telefon</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Vă rugăm introduceți un număr de telefon valid de 10 cifre" required placeholder="10 cifre">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label class="label" for="password">Parolă</label>
                    <input type="password" id="password" name="password" required placeholder="Introduceți parola">
                </div>
                <div class="form-group">
                    <label class="label" for="confirm-password">Confirmare Parolă</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirmați parola">
                </div>
            </div>

            <button type="submit" style="margin-top: 1rem;">Creează Cont</button>
        </form>
        <div style="text-align: center; margin-top: 1.5rem;">
            <p>Aveți deja cont? <a href="index.html" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">Autentificare</a></p>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert("Parolele nu coincid!");
                return false;
            }
            
            const age = document.getElementById('age').value;
            if (age < 18) {
                alert("Trebuie să aveți cel puțin 18 ani pentru a vă înregistra!");
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
