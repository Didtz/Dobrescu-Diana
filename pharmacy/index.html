<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacie Online - Autentificare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 2rem;">Bine ați venit la Farmacia Online</h2>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="label" for="email">Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Introduceți adresa de email">
            </div>
            <div class="form-group">
                <label class="label" for="password">Parolă</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Introduceți parola">
            </div>
            <button type="submit" style="width: 100%;">Autentificare</button>
        </form>
        <div id="message" style="text-align: center; margin-top: 1rem; color: var(--primary-dark);"></div>
        <div style="text-align: center; margin-top: 1.5rem;">
            <p>Nu aveți cont? <a href="signup.html" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">Înregistrare</a></p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            //* Fetch login data from server
            fetch('api/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            //* Parse response
            .then(response => response.json())
            //* Handle successful login
            .then(data => {
                if (data.success) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Autentificare reusita! Redirecționare...';
                    //* Redirect to medicines page after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = 'medicines.html';
                    }, 1500);
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.message || 'Autentificare esuata';
                }
            })
            //* Handle fetch errors
            .catch(error => {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Eroare: ' + error.message;
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
