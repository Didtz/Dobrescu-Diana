    <script>

        function verificaDreptunghi(a, b, c, d) {
            if ((a === c && b === d) || (a === b && c === d) || (a === d && b === c)) {
                // Calculam perimetrul
                let perimetru = a + b + c + d;

                if (a === c) {
                    let aria = a * b;
                    return {
                        valid: true,
                        perimetru: perimetru,
                        aria: aria
                    };
                }
                else if (a === b) {
                    let aria = a * c;
                    return {
                        valid: true,
                        perimetru: perimetru,
                        aria: aria
                    };
                }
                else {
                    let aria = a * b;
                    return {
                        valid: true,
                        perimetru: perimetru,
                        aria: aria
                    };
                }
            }

            return {
                valid: false
            };
        }

        let numere1 = [30, 15, 40, 2];
        let rezultat1 = verificaDreptunghi(numere1[0], numere1[1], numere1[2], numere1[3]);
        
        if (rezultat1.valid) {
            console.log("Cele 4 numere pot reprezenta laturi ale unui dreptunghi!");
            console.log(`Perimetrul este: ${rezultat1.perimetru}. Aria este: ${rezultat1.aria}.`);

    </script>
