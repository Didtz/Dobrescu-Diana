<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista mea de activitati</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista mea de activitati</h1>
        <p class="instructiuni">Introduceti o activitate in campul de mai jos si apasati butonul "Adauga activitate" pentru a o adauga in lista voastra.</p>
        
        <div class="card">
            <input type="text" id="inputActivitate" placeholder="Introduceti o activitate...">
            <button id="btnAdauga">Adauga activitate</button>
            <ul id="listaActivitati"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
